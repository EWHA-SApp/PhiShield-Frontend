<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhiShield</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #status {
            margin-bottom: 10px;
            font-size: 12px; /* 텍스트 크기 조절 */
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        #check {
            font-size: 18px; /* 버튼 텍스트 크기 조절 */
            padding: 15px 30px; /* 버튼 크기 조절 */
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="status">Checking for new messages...</div>
    <button id="check">Check Now</button>
    <script src="popup.js"></script>
</body>
</html>
