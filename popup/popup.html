<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhiShield</title>
    <!-- 구글 웹 폰트 링크 추가 (Noto Sans KR) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap">
    <style>
        html {
            width: 350px;
            height: 550px;
        }

        body { 
            font-family: Arial, sans-serif; 
            padding-left: 10px; /* 좌측 여백 */
            padding-right: 25px; /* 우측 여백 */
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #status {
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 50px; /* 텍스트 크기 조절 */
            width: 100%;
            box-sizing: border-box;
            font-weight: bold; /* 볼드체 적용 */
            color: #003366; /* 남색으로 텍스트 색상 설정 */
            text-align: center; /* 텍스트 중앙 정렬 */
            font-family: 'Noto Sans KR', sans-serif; /* Noto Sans KR 폰트 적용 */
        }

        .icon-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .icon-container img {
            width: 250px; /* 아이콘 너비 조정 */
            height: 250px; /* 아이콘 높이 조정 */
            object-fit: contain; /* 이미지 비율 유지 */
        }

        .button {
            font-size: 25px; /* 버튼 텍스트 크기 */
            width: 100%;
            box-sizing: border-box;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50; /* 녹색 배경 */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            margin-top: 15px;
            font-family: 'Noto Sans KR', sans-serif; /* Noto Sans KR 폰트 적용 */
        }

        .button:hover {
            background-color: #45a049; /* 호버 시 더 진한 녹색 */
        }

        #reset {
            font-size: 25px; /* 리셋 버튼 텍스트 크기 */
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
            background-color: #f44336; /* 빨간색 배경 */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <img src="../images/icon/icon.png" alt="Icon"> <!-- 아이콘 이미지 추가 -->
    </div>
    <div id="status">PhiShield</div>
    <button id="check" class="button">분석하기</button>
    <button id="reset">Reset Email List</button>
    <script type="module" src="popup.js"></script>
</body>
</html>
